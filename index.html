<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Oyunu</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<div class="header" id="stage"></div>

<div class="container">
<div id="character">
  <div style="height: 8px;"></div>
  <img id="charImage" style="border-radius: 50px" src="character11.png" alt="Character">
  <div style="height: 8px;"></div>
  <div id="healthBarContainer">
    <div id="healthBar"></div>
    <div id="healthText">100 / 100</div>
  </div>
  <div style="height: 8px;"></div>
  <div id="energyBarContainer">
    <div id="energyBar"></div>
    <div id="energyText">50 / 50</div>
  </div>
  <div class="particles"></div>
</div>
<div style="height: 8px;"></div>
<div class="button_container">
  <button id="upgrade_damage" style="background: rgba(255, 100, 25, 1.0);" class="luxury-button">🔥</button>
  <button id="upgrade_energy" style="background: rgba(133, 0, 255, 1.0);" class="luxury-button">⚡️</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
